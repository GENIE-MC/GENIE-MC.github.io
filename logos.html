<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>

  <head>
     <script>
         fetch("includes/head_fragments.html")
              .then(res => res.text())
              .then(html => document.head.insertAdjacentHTML("beforeend", html));
     </script>
     <meta name="description" content = "GENIE | Logos">
  </head>

  <body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <div id="pageLayout">

       <!-- Navigation column -->
       <nav id="navigation"></nav>

       <!-- Main text -->
       <div id="twoColumnPage">

         <section id="insidePageMainText">

           <div id="pageTitle">
                GENIE Logos
           </div>

           <b>New logos</b> used from 2018 for the products of the GENIE suite (Generator, Comparisons, Tuning), 
           and for the GENIE Global Analysis to Neutrino Scattering Data.
           <br />
           <br />
           <i> Credits:</i> [grafiche.testi at gmail.com] 
           <br />
           <br />
           <div id="LogoBox">
            <IMG src="./images/logos/genie_logo_2_big_medium_resolution.png"   width="200px">
            <IMG src="./images/logos/genie_logo_2_small_medium_resolution.png" width="200px">
            <IMG src="./images/logos/genie_logo_2_text_medium_resolution.png"  width="200px">
          </div>
          <br />
          <br />
          <br />

          <b>Historical logo</b> used for the GENIE Generator from 2003 
          <br />
          <br />
          <IMG src="./images/logos/genie_logo.jpg" width="200px">
          <br />
      
        </section>
     </div>
   </div> <!-- pageLayout -->
     
   <!-- Footer include -->
   <div id="footer"></div>
     
   <script>
    document.addEventListener('DOMContentLoaded', () => {
     fetch('includes/header.html')
       .then(res => res.text())
       .then(text => document.getElementById('header').innerHTML = text);
     
     fetch('includes/navigation.html')
       .then(res => res.text())
       .then(text => document.getElementById('navigation').innerHTML = text);
     
     fetch('includes/footer.html')
       .then(res => res.text())
       .then(text => document.getElementById('footer').innerHTML = text);
    });
   </script>
     
  </body>
</html>
