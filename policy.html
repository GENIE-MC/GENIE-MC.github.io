<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>

  <head>
     <script>
         fetch("includes/head_fragments.html")
              .then(res => res.text())
              .then(html => document.head.insertAdjacentHTML("beforeend", html));
     </script>
     <meta name="description" content = "GENIE | Policy documents">
  </head>

  <body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <div id="pageLayout">

       <!-- Navigation column -->
       <nav id="navigation"></nav>

       <!-- Main text -->
       <div id="twoColumnPage">

         <section id="frontPageMainText">

           <div id="pageTitle">
                GENIE Policy documents
           </div>




     <B> GENIE Collaboration Bylaws: </B>   
     <br />
     <br />
     <A href="https://genie-docdb.pp.rl.ac.uk/cgi-bin/ShowDocument?docid=1"> v1.0 (Approved: November 10, 2015)</A>
     <br />
     <br />



   
        </section>
     </div>
   </div> <!-- pageLayout -->
     
   <!-- Footer include -->
   <div id="footer"></div>
     
   <script>
    document.addEventListener('DOMContentLoaded', () => {
     fetch('includes/header.html')
       .then(res => res.text())
       .then(text => document.getElementById('header').innerHTML = text);
     
     fetch('includes/navigation.html')
       .then(res => res.text())
       .then(text => document.getElementById('navigation').innerHTML = text);
     
     fetch('includes/footer.html')
       .then(res => res.text())
       .then(text => document.getElementById('footer').innerHTML = text);
    });
   </script>
     
  </body>
</html>
